<mat-dialog-content>
  <div class="delete-confirmation-dialog dialog">
    <h3>{{ header }}</h3>
    <div class="delete-confirmation-dialog-buttons">
      <button mat-stroked-button type="button" id="cancel" (click)="cancel()">Cancel</button>
      <button mat-stroked-button type="button" id="delete" (click)="deleteProject()">Delete</button>
    </div>
  </div>

</mat-dialog-content>
