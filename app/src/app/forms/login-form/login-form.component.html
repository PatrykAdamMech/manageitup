<div class="login-form-div">
  <div class="login-input-fields">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput name="email" [(ngModel)]="loginModel.email" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput name="password" type="password" [(ngModel)]="loginModel.password" required>
      </mat-form-field>
      <div class="login-submit-button">
        <button matButton="filled" color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
      </div>
    </form>
  </div>
</div>
