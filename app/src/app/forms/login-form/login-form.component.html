<div class="login-form-div">
  <div class="login-input-fields">
    <h2>Login</h2>
    <div>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput name="email" [(ngModel)]="loginModel.email" required class="input">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput name="password" type="password" [(ngModel)]="loginModel.password" required class="input">
        </mat-form-field>
        <div class="login-submit-button">
          <button matButton="filled" color="primary" type="submit" [disabled]="loginForm.invalid" class="button button--primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
