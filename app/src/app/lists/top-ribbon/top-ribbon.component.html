<div>
  <button matButton="filled" [routerLink]="'/home'">Home</button>
  <button matButton="filled" (click)="goDashboard()" *ngIf="isVisibleUser()">Dashboard</button>
  <button matButton="filled" (click)="goAdminPanel()" *ngIf="isVisibleAdmin()">Admin panel</button>
  <button matButton="filled" (click)="logout()" *ngIf="isVisibleUser()">Logout</button>
  <button matButton="filled" (click)="goBack()">Back</button>
</div>
