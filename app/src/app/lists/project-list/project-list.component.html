<div class="card my-5">
  <div class="card-body">
    <div class="toolbar-body">
      <button matMiniFab routerLink="/projects/add">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div class="table-body">
      <table mat-table [dataSource]="projects" class="table table-bordered table-striped">

        <ng-container matColumnDef="id" class="button-table-column">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let project">
            <button matMiniFab (click)="deleteProject(project, $event)">
              <mat-icon>delete</mat-icon>
            </button>
            <button matMiniFab (click)="editProject(project, $event)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let project"> {{project.title}} </td>
        </ng-container>
        <ng-container matColumnDef="owner">
          <th mat-header-cell *matHeaderCellDef>Owner</th>
          <td mat-cell *matCellDef="let project" (click)="openOwner(project, $event)"> {{project.owner?.name}} {{project.owner?.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="workflow">
          <th mat-header-cell *matHeaderCellDef>Workflow</th>
          <td mat-cell *matCellDef="let project" (click)="openWorkflows(project, $event)"> {{project.workflow?.name}} </td>
        </ng-container>
        <ng-container matColumnDef="participants">
          <th mat-header-cell *matHeaderCellDef>Participants</th>
          <td mat-cell *matCellDef="let project" (click)="openParticipants(project, $event)"> {{project.participants.length}} </td>
        </ng-container>
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef>Start date</th>
          <td mat-cell *matCellDef="let project"> {{project.startDate}} </td>
        </ng-container>
        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef>Finish date</th>
          <td mat-cell *matCellDef="let project"> {{project.endDate}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
      </table>
    </div>
  </div>
</div>
