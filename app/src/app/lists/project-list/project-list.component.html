<div class="card my-5">
  <div class="card-body">
    <div class="toolbar-body">
      <button matMiniFab (click)="addNewProject()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div class="table-body">
      <table mat-table [dataSource]="projects" class="table table-bordered table-striped">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let project"> {{project.id}} </td>
        </ng-container>
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let project"> {{project.title}} </td>
        </ng-container>
        <ng-container matColumnDef="owner">
          <th mat-header-cell *matHeaderCellDef>Owner</th>
          <td mat-cell *matCellDef="let project"> {{project.owner?.name}} {{project.owner?.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="workflow">
          <th mat-header-cell *matHeaderCellDef>Workflow</th>
          <td mat-cell *matCellDef="let project" (click)="openWorkflows(project, $event)"> {{project.workflow?.name}} </td>
        </ng-container>
        <ng-container matColumnDef="participants">
          <th mat-header-cell *matHeaderCellDef>Participants</th>
          <td mat-cell *matCellDef="let project" (click)="openParticipants(project, $event)"> {{project.participants.length}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
      </table>
    </div>
  </div>
</div>
