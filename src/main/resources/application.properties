spring.application.name=manageitup
server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5432/manageit
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.batch.initialize-schema=always

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

app.jwtSecret=${JWT_SECRET:4d5a7e1f9b3c6a0d2e8f5b4c7a6e1d9f8c7b6a5d4e3f2b1c0a9b8d7c6e5f4d3a}
app.jwtExpirationMs=${JWT_EXPIRATION_MS:3600000}

spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always

logging.level.org.springframework.security=DEBUG
